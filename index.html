<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>radio-button-practice</title>
  </head>
  <body>
    <main>
      <h1>Who Would You Rather Fight?!</h1>
      <p>Choose your adversary!</p>
      <div class="fighters-box">
        <div class="small">🐑🐑🐑🐑🐑</div>
        <p>VS</p>
        <div class="LARGE">🦋</div>
      </div>
      <div class="radio-box">
        <div class="box-1">
          <label for="small">I choose 5 small sheep!</label>
          <input type="radio" id="small" value="small" name="choice-radio" />
        </div>
        <div class="box-2">
          <label for="large">I choose 1 large butterfly!</label>
          <input type="radio" id="large" value="large" name="choice-radio" />
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
